{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Reset Password</h3>
                    </div>
                    {% include "alerts.html" %}
                    <div class="card-body">
                        <form action ="{% url "resetpassword" %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email Address" name = "email">
                                 </div>
                                <div class="form-group">
            
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" name = "password">
                                </div>
                                <div class="form-group">
                                   
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" name = "confirm_password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                            <div class="form-group">
                                <div><p class="text-info padding-top padding-bottom">Once the password reset is completed, click on the login button.</p></div>
                                <a href="{% url "login" %}" class="d-flex justify-content-center btn btn-secondary padding-top"><h5>Login</h5></a> 
                             
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>  </p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
</html>
